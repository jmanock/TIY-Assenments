<!doctype html>
<html class="no-js" ng-app="angularizeGitHub">
  <head>
    <meta charset="utf-8">
    <title>frontend</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp,src}) styles/vendor.css -->
    <link rel="stylesheet" href="app/vendor.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/octicons/2.1.2/octicons.min.css">
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp,src}) styles/app.css -->
    <link rel="stylesheet" href="app/index.css">
    <!-- endbuild -->

    <!-- build:js scripts/modernizr.js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="container" ng-controller='MainCtrl as app'>
      <nav class="columns profilecols js-username" data-name='jmanock'>
        <div class="container one-fourth vcard" itemscope itemtype='http://schema.org/Person'>
          <a class="vcard-avatar" aria-hidden='true' href="{{app.data.avatar_url}}"
          itemprop='image'><img alt='' class='avatar' data-user='96015' height='230'
          src="{{app.data.avatar_url}}" width="230"/></a>
          <h1 class="vcard-names">
            <span class="vcard-fullname" itemprop="name">{{app.data.name}}</span><br>
            <span class="vcard-username" itemprop="additionalName">{{app.data.login}}</span>
          </h1>

          <ul class="vcard-details">
            <li class="vcard-detail" itemprop="worksFor">{{app.data.company}}</li>

            <li class="vcard-detail" itemprop="homeLocation">{{app.data.location}}</li>
            <li class="vcard-detail"><span class="octicon octicon-mail"></span><a class="email"
              href="mailto:{{app.user.email}}">{{app.data.email}}</a></li>
              <li class="vcard-detail" itemprop="url"><span class="octicon octicon-link"></span><a
                href="{{app.user.blog}}" class="url" rel="nofollow me">{{app.data.blog}}</a></li>
                <li class="vcard-detail"><span class="octicon octicon-clock"></span><span class="join-label">Joined on </span>
                  <time class="join-date" datetime="2009-06-16T17:54:00Z" day="numeric" is="local-time" month="short" year="numeric">{{app.data.created_at}}</time></li>
              </ul>

              <div class="vcard-stats">
                <a class="vcard-stat" href="/jmanock/followers">
                  <strong class="vcard-stat-count">{{app.data.followers}}</strong>
                  <span class="text-muted">Followers</span>
                </a>
                <a class="vcard-stat" href="/stars/jmanock">
                  <strong class="vcard-stat-count">{{app.data.starred}}</strong>
                  <span class="text-muted">Starred</span>
                </a>
                <a class="vcard-stat" href="/jmanock/following">
                  <strong class="vcard-stat-count">{{app.data.following}}</strong>
                  <span class="text-muted">Following</span>
                </a>
              </div> <!-- vcard-stats -->




    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='//www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="../bower_components/lodash/dist/lodash.compat.js"></script>
    <script src="../bower_components/restangular/dist/restangular.js"></script>
    <script src="../bower_components/angular-route/angular-route.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,src}) scripts/app.js -->
    <script src="app/index.js"></script>
    <script src="app/main/main.controller.js"></script>
    <script src="components/navbar/navbar.controller.js"></script>

    <!-- inject:partials -->
    <!-- angular templates will be automaticaly converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->

  </body>
</html>
